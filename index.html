<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="sc-half screen-last"></div>
        <div class="sc-half screen-current">0</div>
      </div>
      <div class="grid">
        <button id="clear" class="btn btn-big red">Clear</button>
        <button id="delete" class="btn btn-big red">Delete</button>
        <button id="c7" class="btn">7</button>
        <button id="c8" class="btn">8</button>
        <button id="c9" class="btn">9</button>
        <button id="cรท" class="btn btn-func">รท</button>
        <button id="c4" class="btn">4</button>
        <button id="c5" class="btn">5</button>
        <button id="c6" class="btn">6</button>
        <button id="cx" class="btn btn-func">x</button>
        <button id="c1" class="btn">1</button>
        <button id="c2" class="btn">2</button>
        <button id="c3" class="btn">3</button>
        <button id="c-" class="btn btn-func">-</button>
        <button id="c." class="btn">.</button>
        <button id="c0" class="btn">0</button>
        <button id="c=" class="btn btn-func">=</button>
        <button id="c+" class="btn btn-func">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

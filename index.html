<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div data-previous-operand class="sc-half screen-last"></div>
        <div data-current-operand class="sc-half screen-current">0</div>
      </div>
      <div class="grid">
        <button data-clear class="btn btn-big red">Clear</button>
        <button data-delete class="btn btn-big red">Delete</button>
        <button data-number class="btn">7</button>
        <button data-number class="btn">8</button>
        <button data-number class="btn">9</button>
        <button data-operation class="btn">/</button>
        <button data-number class="btn">4</button>
        <button data-number class="btn">5</button>
        <button data-number class="btn">6</button>
        <button data-operation class="btn">x</button>
        <button data-number class="btn">1</button>
        <button data-number class="btn">2</button>
        <button data-number class="btn">3</button>
        <button data-operation class="btn">-</button>
        <button data-number class="btn">.</button>
        <button data-number class="btn">0</button>
        <button data-equals class="btn">=</button>
        <button data-operation class="btn">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
